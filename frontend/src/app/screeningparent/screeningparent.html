@if(show()){
<app-soch-ag [screenId]="dataModel()!.dataModelUniqueId" [localityInfo]="localityInfo()" (showType)="getType($event)"></app-soch-ag>
}

@if(!show())
{
  <div class="flex justify-center items-center h-screen">
  <div class="p-8 bg-white-500 text-black rounded-lg">
    <div class="mx-auto w-full text-center text-4xl m-auto mb-2">
  Fetching information
  </div>

<div class="mx-auto w-full max-w-lg rounded-md border border-blue-300 p-4">
  <div class="flex animate-pulse space-x-4">
    <div class="size-10 rounded-full bg-gray-200"></div>
    <div class="flex-1 space-y-6 py-1">
      <div class="h-2 rounded bg-gray-200"></div>
      <div class="space-y-3">
        <div class="grid grid-cols-3 gap-4">
          <div class="col-span-2 h-2 rounded bg-gray-200"></div>
          <div class="col-span-1 h-2 rounded bg-gray-200"></div>
        </div>
        <div class="h-2 rounded bg-gray-200"></div>
        <div>Loading...</div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
}

@if(showCreate())
{
  <app-Screening [screenNames]="dd()!"  [incidentDTO]="selectedIncidentDto()"  (create)="onCreate($event)" (isClose)="clear()"></app-Screening>
